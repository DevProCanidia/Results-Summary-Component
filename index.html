<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />	
   
	<meta name="viewport" content="width=device-width">	
	
	<!--Tags para SEO-->
	<meta name="description" content="summary" />
	<meta name="keywords" content="summary, card, componente, results" />
	<meta name="author" content="DevCanidia" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display: none;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="result">
      <p>Your Result</p>
      
      <div class="resultCircle">
        <h1>76</h1>
        <p>of 100</p> 
      </div>
      
    <div class="resultText">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div><!--resultText-->
      
    </div><!--result-->


    <div class="summary">
      <p>Summary</p>
      <div class="list">
        <div class="itens">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>   
          <p>80</p>
          <span>/ 100</span>
          
        </div><!--itens-->

        <div class="itens">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>   
          <p>92</p>
          <span>/ 100</span>
        </div><!--itens-->

        <div class="itens">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>   
          <p>61</p>
          <span>/ 100</span>
        </div><!--itens-->

        <div class="itens">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>   
          <p>72</p>
          <span>/ 100</span>
        </div><!--itens-->
        <a href="#" class="btn">Continue</a>
      </div><!--list-->
    </div><!--summary-->

  </div><!--container-->

   
  
  



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://devcanidia.netlify.app/">DevCanidia</a>.
  </div>
</body>
</html>
